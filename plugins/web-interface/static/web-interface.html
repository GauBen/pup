<!-- web-interface.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pup Web Interface</title>
  <link rel="stylesheet" href="css/web-interface.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Pup Web Interface</h1>
    <button id="terminate-pup">Terminate Pup</button>
  </header>
  <main>
    <div id="app">
      <header id="process-card-header">
        <h2>Processes</h2>
      </header>
      <div id="processes">
        <!-- Process cards will be generated here -->
      </div>
    </div>
    <div id="logs-container">
      <div id="toolbar">
        <span id="selected-process-id">-</span>
        <div class="actions-container">
          <button id="start-process"><i class="fas fa-play"></i></button>
          <button id="stop-process"><i class="fas fa-stop"></i></button>
          <button id="restart-process"><i class="fas fa-redo"></i></button>
        </div>
      </div>
      <div id="logs"></div>
    </div>
  </main>
  <script src="js/helpers.js"></script>
  <script src="js/web-interface.js"></script>
</body>
</html>
